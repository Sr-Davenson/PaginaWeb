<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styleFormulario.css">
    <link rel="icon" href="Recursos/Logo.ico">
    <title>Regístrate</title>
</head>
<body>
    <div class="menu">
        <div class="imagen">
            <a href="index.html">
                <img src="Recursos/Logo.png" alt="Logo">
            </a>
        </div>
        <div class="botonInicio">
        </div>
        <div class="botonInicio">
            <a href="Index.html">Inicio</a>
            <a href="Catalogo.html">Catálogo</a>
            <a href="Info.html">Sobre Nosotros</a>
            <a href="Formulario.html">Registrarse</a>
            <a href="inicioSesion.html">Iniciar Sesion</a>
        </div>
    </div>
    <form class="formulario" action="#">
        <fieldset>
            <label>Primer Nombre: </label>
            <input type="text" name="nom" placeholder="Ingrese su nombre" required>
            <label>Segundo Nombre: </label>
            <input type="text" name="nom" placeholder="Ingrese su nombre" required>
            <br>
            <label>Primer Apellido:</label>
            <input type="text" name="apell" placeholder="Ingrese su Apellido" required>
            <label>Segundo Apellido:</label>
            <input type="text" name="apell" placeholder="Ingrese su Apellido" required>
            <div>
                <label for="emai">E-mail: </label>
                <input type="email" name="correo" placeholder="Ingrese su correo" id="emai" required>
            </div>
            <br>
            <label>Fecha De Nacimiento:</label>
            <input type="date" name="Fecha">
            <label>Género:</label>
            <select name="genero">
                <option value="1">Seleccione</option>
                <option value="2">Masulino</option>
                <option value="3">Femenino</option>
                <option value="4">Prefiero No Decir</option>
            </select>
            <br>
            <label>Foto:</label>
            <input type="file" name="Foto">
            <br>
            <label>Numero Telefonico</label>
            <input type="number" name="num" placeholder="Ej: 3101234567" min="3000000000" max="3999999999">
            <label>Direccion</label>
            <input type="text" name="dirc" maxlength="40" placeholder="Ej: cll 6 # 12-40">
            <br>
            <label>Departamento</label>
            <select name="Departamento">
                <option value="1">Seleccione</option>
                <option value="2">Masulino</option>
                <option value="3">Femenino</option>
                <option value="4">Prefiero No Decir</option>
            </select>
            <label>Ciudad</label>
            <select name="Ciudad">
                <option value="1">Seleccione</option>
                <option value="2">Masulino</option>
                <option value="3">Femenino</option>
                <option value="4">Prefiero No Decir</option>
            </select>
            <br>
            <label>Nombre de Usuario</label>
            <input type="text" name="usu" placeholder="Ej: santi4893" minlength="6" maxlength="100" >
            <label>Contraseña</label>
            <input type="password" name="contra" placeholder="Ingresa Contraseña" minlength="8" maxlength="100">
            <label>Desea recibir publicidad sobre los nuevos productos</label>
            <input type="checkbox" name="opc1" value="a">
            <label>terminos y condiciones</label>
            <input type="checkbox" name="opc1" value="a">
        </fieldset>
        <div>
            <a href="Formulario.html">Limpiar</a>
            <a href="inicioSesion.html">Enviar</a>
            <input type="hidden" name="cod" value="123">
        </div>
    </form>
    <a href="Index.html">Volver</a>
</body>
</html>
